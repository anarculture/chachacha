<!DOCTYPE html>
<html>

<head>
  <title>Huéspedes</title>
</head>

<body>
  <h1>Huéspedes</h1>
  <a href="{% url 'guest_create' %}">Crear nuevo huésped</a>
  <ul>
    {% for guest in guests %}
    <li>
      <a href="{% url 'guest_detail' guest.pk %}">{{ guest.first_name }} {{ guest.last_name }} ({{ guest.reservation_id
        }})</a>
      <a href="{% url 'guest_update' guest.pk %}">Editar</a>
      <a href="{% url 'guest_delete' guest.pk %}">Eliminar</a>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
