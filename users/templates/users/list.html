<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="{% url 'user_create' %}">Crear nuevo usuario</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a>
                <a href="{% url 'user_update' user.pk %}">Editar</a>
                <a href="{% url 'user_delete' user.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
