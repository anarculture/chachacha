{% extends 'base.html' %}
{% block title %}Create Reservation{% endblock %}
{% block content %}
<h1>Create Reservation</h1>
<form method="post">
  {% csrf_token %}
  {{ reservation_form.as_p }}
  {{ guest_formset.management_form }}
  {% for form in guest_formset %}
  {{ form.as_p }}
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
