{% extends 'base.html' %}
{% block title %}Reservation Form{% endblock %}
{% block content %}
<h1>Reservation Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
